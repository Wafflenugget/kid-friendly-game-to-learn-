<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://images.unsplash.com/photo-1503454537195-1dcabb73ffb9?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8aGFwcHklMjBraWRzJTIwbGVhcm5pbmd8ZW58MHx8MHx8fDA%3D');
            background-size: cover;
            background-position: center;
            color: white;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        .start-btn, .exit-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .start-btn:hover, .exit-btn:hover {
            background-color: #ff1a1a;
        }

        #game-container {
            display: none;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: 50px auto;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            color: black;
        }

        #quiz-container {
            display: block;
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            max-width: 600px;
            margin: 50px auto;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            color: black;
        }

        input[type="number"] {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            margin: 5px 0 20px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        #quiz-feedback {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }

        button {
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container" id="start-screen">
        <h1>Welcome to the Educational Games</h1>
        <button class="start-btn" onclick="selectMathQuiz()">Start Math Quiz</button>
        <button class="start-btn" onclick="startMemoryGame()">Start Memory Game</button>
        <button class="start-btn" onclick="startNumberGuessingGame()">Start Number Guessing Game</button>
    </div>

    <div id="game-container">
        <button class="exit-btn" onclick="exitGame()">Exit Game</button>
        
        <!-- Math Quiz Game -->
        <div id="quiz-container"></div>

        <!-- Memory Game -->
        <div id="memory-game" style="display:none;">
            <h2>Memory Game (Animal Pairs)</h2>
            <div id="memory-board"></div>
        </div>

        <!-- Number Guessing Game -->
        <div id="number-guessing-game" style="display:none;">
            <h2>Number Guessing Game (1-50)</h2>
            <p>Guess the number between 1 and 50!</p>
            <input type="number" id="guess" placeholder="Enter your guess" min="1" max="50">
            <button onclick="checkNumberGuess()">Submit Guess</button>
            <p id="guess-feedback"></p>
        </div>
    </div>

    <script>
        // Function to select Math Quiz
        function selectMathQuiz() {
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('game-container').style.display = 'block';

            // Ask for grade and time
            const grade = prompt("Enter grade (1-12):");
            const timeLimit = prompt("How many minutes would you like to play? (1-5)");

            startMathQuiz(grade, timeLimit);
        }

        // Math Quiz
        function startMathQuiz(grade, timeLimit) {
            const quizContainer = document.getElementById('quiz-container');
            quizContainer.innerHTML = `<h3>Math Quiz for Grade ${grade} - Time: ${timeLimit} minutes</h3>`;

            // Generate questions based on grade (example for grade 1)
            const questions = generateMathQuestions(grade);
            let questionIndex = 0;
            let score = 0;

            // Display the first question
            displayQuestion(questions, questionIndex);

            // Function to display questions
            function displayQuestion(questions, index) {
                if (index < questions.length) {
                    quizContainer.innerHTML += `
                        <div>
                            <p>${questions[index].question}</p>
                            <input type="number" id="answer" placeholder="Your answer">
                            <button onclick="checkAnswer(${index})">Submit Answer</button>
                            <p id="quiz-feedback"></p>
                        </div>
                    `;
                } else {
                    quizContainer.innerHTML += `<p>Your score: ${score}/${questions.length}</p>`;
                }
            }

            // Function to check the answer
            function checkAnswer(index) {
                const answer = document.getElementById('answer').value;
                const feedback = document.getElementById('quiz-feedback');

                if (parseInt(answer) === questions[index].answer) {
                    score++;
                    feedback.textContent = 'Correct!';
                } else {
                    feedback.textContent = 'Incorrect! Try again.';
                }

                // Move to next question
                questionIndex++;
                setTimeout(() => {
                    quizContainer.innerHTML = ''; // Clear current content
                    displayQuestion(questions, questionIndex);
                }, 1000);
            }
        }

        // Function to generate math questions based on grade
        function generateMathQuestions(grade) {
            const questions = [];
            // Generate 15 questions based on grade level
            for (let i = 0; i < 15; i++) {
                const num1 = Math.floor(Math.random() * 10) + 1;
                const num2 = Math.floor(Math.random() * 10) + 1;
                questions.push({
                    question: `What is ${num1} + ${num2}?`,
                    answer: num1 + num2
                });
            }
            return questions;
        }

        // Start Memory Game
        function startMemoryGame() {
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('game-container').style.display = 'block';
            const memoryBoard = document.getElementById('memory-board');

            const animals = ['Lion', 'Tiger', 'Elephant', 'Bear', 'Giraffe', 'Lion', 'Tiger', 'Elephant', 'Bear', 'Giraffe'];
            const shuffledAnimals = shuffle(animals);

            memoryBoard.innerHTML = '';

            shuffledAnimals.forEach(animal => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.textContent = animal;
                memoryBoard.appendChild(card);
            });

            // Add card flip logic and game mechanics here
        }

        // Shuffle function for Memory Game
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Start Number Guessing Game
        function startNumberGuessingGame() {
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('game-container').style.display = 'block';
            document.getElementById('number-guessing-game').style.display = 'block';
        }

        // Check Number Guessing Game
        function checkNumberGuess() {
            const guess = document.getElementById('guess').value;
            const numberToGuess = Math.floor(Math.random() * 50) + 1;
            const feedback = document.getElementById('guess-feedback');

            if (parseInt(guess) === numberToGuess) {
                feedback.textContent = 'You guessed it right!';
            } else {
                feedback.textContent = 'Try again!';
            }
        }

        // Exit Game Function
        function exitGame() {
            document.getElementById('start-screen').style.display = 'block';
            document.getElementById('game-container').style.display = 'none';
        }
    </script>
</body>
