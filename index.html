<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational Game Website</title>
    <style>
        /* CSS for Background and Page Styling */
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://images.unsplash.com/photo-1503454537195-1dcabb73ffb9?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8aGFwcHklMjBraWRzJTIwbGVhcm5pbmd8ZW58MHx8MHx8fDA%3D');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            color: white;
            font-family: 'Arial', sans-serif;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        header {
            text-align: center;
            padding-top: 100px;
        }

        h1 {
            font-size: 3em;
            margin: 0;
        }

        main {
            text-align: center;
            font-size: 1.5em;
            margin-top: 20px;
        }

        button {
            font-size: 1.2em;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Fun Learning!</h1>
    </header>
    <main>
        <p>Enjoy the educational games weâ€™ve created!</p>

        <!-- Buttons to start games -->
        <button onclick="startMathQuiz()">Start Math Quiz</button>
        <button onclick="startWordGame()">Start Word Guessing Game</button>
        <button onclick="startMemoryGame()">Start Memory Game</button>
    </main>

    <script>
        // Math Quiz Game with Grade Selection and Timer
        function startMathQuiz() {
            const grade = prompt("Choose your grade (1-12):");
            const timeLimit = prompt("Choose a time limit (1, 2, or 3 minutes):") * 60 * 1000;
            const questions = generateMathQuestions(grade);
            let score = 0;
            const startTime = new Date().getTime();

            for (let i = 0; i < 10; i++) {
                if (new Date().getTime() - startTime > timeLimit) {
                    alert("Time's up!");
                    break;
                }

                const question = questions[i];
                const userAnswer = parseInt(prompt(question.text));

                if (userAnswer === question.answer) {
                    score++;
                    alert("Correct!");
                } else {
                    alert(`Oops! The correct answer was ${question.answer}.`);
                }
            }

            alert(`You answered ${score} out of 10 questions correctly!`);
        }

        function generateMathQuestions(grade) {
            const questions = [];
            for (let i = 0; i < 10; i++) {
                const num1 = Math.floor(Math.random() * (10 * grade));
                const num2 = Math.floor(Math.random() * (10 * grade));
                const answer = num1 + num2;
                questions.push({ text: `What is ${num1} + ${num2}?`, answer });
            }
            return questions;
        }

        // Word Guessing Game
        function startWordGame() {
            const words = ["apple", "banana", "cherry", "grape"];
            let randomWord = words[Math.floor(Math.random() * words.length)];
            let guess = prompt("Guess the word!");

            if (guess.toLowerCase() === randomWord) {
                alert("You guessed correctly!");
            } else {
                alert("Wrong! Try again.");
            }
        }

        // Memory Game Placeholder
        function startMemoryGame() {
            alert("Memory Game Coming Soon!");
            // Memory game logic can be added here in the future
        }
    </script>
</body>
</html>
