<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational Games</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://images.unsplash.com/photo-1503454537195-1dcabb73ffb9?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8aGFwcHklMjBraWRzJTIwbGVhcm5pbmd8ZW58MHx8MHx8fDA%3D');
            background-size: cover;
            background-position: center;
            color: white;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        .exit-btn, .start-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            cursor: pointer;
        }
        .exit-btn:hover, .start-btn:hover {
            background-color: #ff1a1a;
        }
        #game-container {
            display: none;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: 50px auto;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            color: black;
        }
        .game {
            display: none;
        }
        #quiz-container {
            text-align: left;
        }
        .question {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container" id="start-screen">
        <h1>Welcome to the Educational Games</h1>
        <button class="start-btn" onclick="selectMathQuiz()">Start Math Quiz</button>
        <button class="start-btn" onclick="startMemoryGame()">Start Memory Game</button>
        <button class="start-btn" onclick="startNumberGuessingGame()">Start Number Guessing Game</button>
    </div>

    <!-- Full Screen Game Container -->
    <div id="game-container">
        <button class="exit-btn" onclick="exitGame()">Exit Game</button>

        <!-- Math Quiz Game -->
        <div id="quiz-container" class="game"></div>

        <!-- Memory Game -->
        <div id="memory-game" class="game">
            <h2>Memory Game (Animal Pairs)</h2>
            <div id="memory-board"></div>
        </div>

        <!-- Number Guessing Game -->
        <div id="number-guessing-game" class="game">
            <h2>Number Guessing Game (1-50)</h2>
            <p>Guess the number between 1 and 50!</p>
            <input type="number" id="guess" placeholder="Enter your guess" min="1" max="50">
            <button onclick="checkNumberGuess()">Submit Guess</button>
            <p id="guess-feedback"></p>
        </div>
    </div>

    <script>
        // Function to select Math Quiz
        function selectMathQuiz() {
            showGame('quiz-container');
            const grade = prompt("Enter grade (1-12):");
            const timeLimit = prompt("How many minutes would you like to play? (1-5)");
            startMathQuiz(grade, timeLimit);
        }

        // Math Quiz
        function startMathQuiz(grade, timeLimit) {
            const quizContainer = document.getElementById('quiz-container');
            quizContainer.innerHTML = `<h3>Math Quiz for Grade ${grade} - Time: ${timeLimit} minutes</h3>`;

            let questions = '';
            for (let i = 0; i < 15; i++) {
                const question = generateMathQuestion(grade);
                questions += `<div class="question">${question}</div>`;
            }

            quizContainer.innerHTML += questions;
            quizContainer.innerHTML += `<button onclick="submitQuiz()">Submit Quiz</button>`;
        }

        // Function to generate math question based on grade
        function generateMathQuestion(grade) {
            let question = '';
            const num1 = Math.floor(Math.random() * 10) + 1;
            const num2 = Math.floor(Math.random() * 10) + 1;

            if (grade >= 1 && grade <= 3) {
                question = `${num1} + ${num2} = ?`;
            } else if (grade >= 4 && grade <= 6) {
                const operator = Math.random() < 0.5 ? '+' : (Math.random() < 0.5 ? '-' : '*');
                if (operator === '+') {
                    question = `${num1} + ${num2} = ?`;
                } else if (operator === '-') {
                    question = `${num1} - ${num2} = ?`;
                } else {
                    question = `${num1} * ${num2} = ?`;
                }
            } else if (grade >= 7 && grade <= 9) {
                const operator = Math.random() < 0.5 ? '*' : '/';
                if (operator === '*') {
                    question = `${num1} * ${num2} = ?`;
                } else {
                    question = `${num1 * num2} / ${num2} = ?`;
                }
            } else {
                const operator = Math.random() < 0.5 ? '*' : '/';
                if (operator === '*') {
                    question = `Solve for x: x * ${num1} = ${num1 * num2}`;
                } else {
                    question = `Solve for x: ${num1 * num2} / x = ${num1}`;
                }
            }

            return question;
        }

        // Submit Quiz Function (Currently not implemented for grading)
        function submitQuiz() {
            alert('Quiz submitted! You can now implement the grading logic.');
        }

        // Start Memory Game
        function startMemoryGame() {
            showGame('memory-game');
            const memoryBoard = document.getElementById('memory-board');

            const animals = ['Lion', 'Tiger', 'Elephant', 'Bear', 'Giraffe', 'Lion', 'Tiger', 'Elephant', 'Bear', 'Giraffe'];
            const shuffledAnimals = shuffle(animals);

            memoryBoard.innerHTML = '';
            shuffledAnimals.forEach(animal => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.textContent = animal;
                memoryBoard.appendChild(card);
            });

            let flippedCards = [];
            const cards = document.querySelectorAll('.card');

            cards.forEach(card => {
                card.addEventListener('click', () => {
                    if (flippedCards.length < 2 && !card.classList.contains('flipped')) {
                        card.classList.add('flipped');
                        flippedCards.push(card);

                        if (flippedCards.length === 2) {
                            checkForMatch(flippedCards);
                        }
                    }
                });
            });

            function checkForMatch(cards) {
                if (cards[0].textContent === cards[1].textContent) {
                    flippedCards = [];
                } else {
                    setTimeout(() => {
                        cards[0].classList.remove('flipped');
                        cards[1].classList.remove('flipped');
                        flippedCards = [];
                    }, 1000);
                }
            }
        }

        // Shuffle function for Memory Game
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Start Number Guessing Game
        function startNumberGuessingGame() {
            showGame('number-guessing-game');
        }

        // Check Number Guessing Game
        function checkNumberGuess() {
            const guess = document.getElementById('guess').value;
            const numberToGuess = Math.floor(Math.random() * 50) + 1;
            const feedback = document.getElementById('guess-feedback');

            if (parseInt(guess) === numberToGuess) {
                feedback.textContent = 'You guessed it right!';
            } else {
                feedback.textContent = 'Try again!';
            }
        }

        // Exit Game Function
        function exitGame() {
            document.getElementById('start-screen').style.display = 'block';
            document.getElementById('game-container').style.display = 'none';
            const games = document.querySelectorAll('.game');
            games.forEach(game => game.style.display = 'none');
        }
