<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://images.unsplash.com/photo-1503454537195-1dcabb73ffb9?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8aGFwcHklMjBraWRzJTIwbGVhcm5pbmd8ZW58MHx8MHx8fDA%3D');
            background-size: cover;
            background-position: center;
            color: white;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        .start-btn, .exit-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .start-btn:hover, .exit-btn:hover {
            background-color: #ff1a1a;
        }

        #game-container {
            display: none;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: 50px auto;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            color: black;
        }

        #memory-game, #quiz-container, #number-guessing-game {
            display: none;
        }

        #memory-board {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-gap: 10px;
            justify-content: center;
        }

        .card {
            width: 100px;
            height: 100px;
            background-color: #ddd;
            text-align: center;
            font-size: 24px;
            line-height: 100px;
            cursor: pointer;
            border-radius: 5px;
        }

        .flipped {
            background-color: #fff;
            color: black;
        }

        #quiz-feedback {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container" id="start-screen">
        <h1>Welcome to the Educational Games</h1>
        <button class="start-btn" onclick="selectMathQuiz()">Start Math Quiz</button>
        <button class="start-btn" onclick="startMemoryGame()">Start Memory Game</button>
        <button class="start-btn" onclick="startNumberGuessingGame()">Start Number Guessing Game</button>
    </div>

    <div id="game-container">
        <button class="exit-btn" onclick="exitGame()">Exit Game</button>
        
        <!-- Math Quiz Game -->
        <div id="quiz-container"></div>

        <!-- Memory Game -->
        <div id="memory-game">
            <h2>Memory Game (Animal Pairs)</h2>
            <div id="memory-board"></div>
            <p id="memory-feedback"></p>
        </div>
    </div>

    <script>
        let questionIndex = 0;
        let score = 0;
        let flippedCards = [];
        let matchedPairs = 0;

        function resetGame() {
            questionIndex = 0;
            score = 0;
            flippedCards = [];
            matchedPairs = 0;

            document.getElementById('quiz-container').innerHTML = '';
            document.getElementById('quiz-feedback')?.remove();
            document.getElementById('memory-board').innerHTML = '';
            document.getElementById('memory-feedback').textContent = '';
        }

        function selectMathQuiz() {
            resetGame();
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('game-container').style.display = 'block';
            document.getElementById('quiz-container').style.display = 'block';
            document.getElementById('memory-game').style.display = 'none';

            const grade = prompt("Enter grade (1-12):");
            startMathQuiz(grade);
        }

        function startMathQuiz(grade) {
            const quizContainer = document.getElementById('quiz-container');
            quizContainer.innerHTML = `<h3>Math Quiz for Grade ${grade}</h3>`;

            const questions = generateMathQuestions(grade);
            displayQuestion(questions);
        }

        function displayQuestion(questions) {
            const quizContainer = document.getElementById('quiz-container');
            if (questionIndex < questions.length) {
                quizContainer.innerHTML = `
                    <h3>Question ${questionIndex + 1}: ${questions[questionIndex].question}</h3>
                    <input type="number" id="answer" placeholder="Your answer">
                    <button onclick="submitAnswer(${JSON.stringify(questions)})">Submit Answer</button>
                    <p id="quiz-feedback"></p>
                `;
            } else {
                quizContainer.innerHTML = `<p>Your score: ${score}/${questions.length}</p>`;
            }
        }

        function submitAnswer(questions) {
            const answerInput = document.getElementById('answer');
            const feedback = document.getElementById('quiz-feedback');

            if (parseInt(answerInput.value) === questions[questionIndex].answer) {
                score++;
                feedback.textContent = 'Correct!';
            } else {
                feedback.textContent = 'Incorrect! Try again.';
            }

            questionIndex++;
            setTimeout(() => displayQuestion(questions), 1000);
        }

        function generateMathQuestions(grade) {
            const questions = [];
            for (let i = 0; i < 15; i++) {
                const num1 = Math.floor(Math.random() * 10) + 1;
                const num2 = Math.floor(Math.random() * 10) + 1;
                questions.push({
                    question: `What is ${num1} + ${num2}?`,
                    answer: num1 + num2
                });
            }
            return questions;
        }

        function startMemoryGame() {
            resetGame();
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('game-container').style.display = 'block';
            document.getElementById('quiz-container').style.display = 'none';
            document.getElementById('memory-game').style.display = 'block';

            const animals = ['Lion', 'Tiger', 'Elephant', 'Bear', 'Giraffe', 'Lion', 'Tiger', 'Elephant', 'Bear', 'Giraffe'];
            const shuffledAnimals = shuffle(animals);
            const memoryBoard = document.getElementById('memory-board');
            
            shuffledAnimals.forEach(animal => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.animal = animal;
                card.addEventListener('click', flipCard);
                memoryBoard.appendChild(card);
            });
        }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function flipCard() {
            if (flippedCards.length < 2 && !this.classList.contains('flipped')) {
                this.classList.add('flipped');
                this.textContent = this.dataset.animal;
                flippedCards.push(this);

                if (flippedCards.length === 2) {
                    setTimeout(checkForMatch, 1000);
                }
            }
        }

        function checkForMatch() {
            const [card1, card2] = flippedCards;
            if (card1.dataset.animal === card2.dataset.animal) {
                matchedPairs++;
                card1.style.visibility = 'hidden';
                card2.style.visibility = 'hidden';
                if (matchedPairs === 5) {
                    document.getElementById('memory-feedback').textContent = 'You found all pairs!';
                }
            } else {
                card1.classList.remove('flipped');
                card2.classList.remove('flipped');
                card1.textContent = '';
                card2.textContent = '';
            }
            flippedCards = [];
        }

        function exitGame() {
            resetGame();
            document.getElementById('start-screen').style.display = 'block';
            document.getElementById('game-container').style.display = 'none';
        }
    </script>
</body>
</html>
