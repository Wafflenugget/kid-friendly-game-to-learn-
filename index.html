<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational Games</title>
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1503454537195-1dcabb73ffb9?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8aGFwcHklMjBraWRzJTIwbGVhcm5pbmd8ZW58MHx8MHx8fDA%3D');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: white;
        }
        .container {
            text-align: center;
            margin-top: 50px;
        }
        .start-btn, .exit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            font-size: 16px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .exit-btn {
            background-color: #f44336;
        }
        #game-container {
            display: none;
        }
        #quiz-container {
            margin-top: 20px;
        }
        #guess-feedback, #quiz-feedback {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container" id="start-screen">
        <h1>Welcome to the Educational Games</h1>
        <button class="start-btn" onclick="selectMathQuiz()">Start Math Quiz</button>
        <button class="start-btn" onclick="startMemoryGame()">Start Memory Game</button>
        <button class="start-btn" onclick="startNumberGuessingGame()">Start Number Guessing Game</button>
    </div>

    <div id="game-container" style="display: none;">
        <button class="exit-btn" onclick="exitGame()">Exit Game</button>

        <!-- Math Quiz Game -->
        <div id="quiz-container" style="display: none;"></div>

        <!-- Memory Game -->
        <div id="memory-game" style="display: none;">
            <h2>Memory Game</h2>
            <!-- Add your memory game content here -->
            <button onclick="startMemoryGame()">Start Memory Game</button>
        </div>

        <!-- Number Guessing Game -->
        <div id="number-guessing-game" style="display: none;">
            <h2>Number Guessing Game</h2>
            <p>Guess the number between 1 and 100.</p>
            <input type="number" id="guess-input" min="1" max="100" placeholder="Enter your guess">
            <button onclick="submitGuess()">Submit Guess</button>
            <p id="guess-feedback"></p>
        </div>
    </div>

    <script>
        let questionIndex = 0;
        let score = 0;
        let randomNumber = Math.floor(Math.random() * 100) + 1; // Persistent random number for guessing game
        let questions = []; // Make questions global for quiz accessibility

        function resetGame() {
            questionIndex = 0;
            score = 0;
            randomNumber = Math.floor(Math.random() * 100) + 1; // Reset random number
            document.getElementById('quiz-container').innerHTML = '';
            document.getElementById('guess-input').value = ''; // Clear guessing game input
            document.getElementById('guess-feedback').textContent = ''; // Clear feedback
        }

        function selectMathQuiz() {
            resetGame();
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('game-container').style.display = 'block';
            document.getElementById('quiz-container').style.display = 'block';

            const grade = prompt("Enter grade (1-12):");
            startMathQuiz(grade);
        }

        function startMathQuiz(grade) {
            const quizContainer = document.getElementById('quiz-container');
            quizContainer.innerHTML = `<h3>Math Quiz for Grade ${grade}</h3>`;
            questions = generateMathQuestions(grade);
            displayQuestion();
        }

        function displayQuestion() {
            const quizContainer = document.getElementById('quiz-container');
            if (questionIndex < questions.length) {
                quizContainer.innerHTML = `
                    <h3>Question ${questionIndex + 1}: ${questions[questionIndex].question}</h3>
                    <input type="number" id="answer" placeholder="Your answer">
                    <button onclick="submitAnswer()">Submit Answer</button>
                    <p id="quiz-feedback"></p>
                `;
            } else {
                quizContainer.innerHTML = `<p>Your score: ${score}/${questions.length}</p>`;
            }
        }

        function submitAnswer() {
            const answerInput = document.getElementById('answer');
            const feedback = document.getElementById('quiz-feedback');

            if (parseInt(answerInput.value) === questions[questionIndex].answer) {
                score++;
                feedback.textContent = 'Correct!';
            } else {
                feedback.textContent = 'Incorrect! Try again.';
            }

            questionIndex++;
            setTimeout(displayQuestion, 1000);
        }

        function generateMathQuestions(grade) {
            const questions = [];
            if (grade == 1) {
                // For 1st grade, add/subtract with 1-digit numbers, occasionally 2-digits
                for (let i = 0; i < 15; i++) {
                    const num1 = Math.floor(Math.random() * 9) + 1;
                    const num2 = Math.floor(Math.random() * 9) + 1;
                    const operation = Math.random() < 0.5 ? '+' : '-';
                    questions.push({
                        question: `What is ${num1} ${operation} ${num2}?`,
                        answer: operation === '+' ? num1 + num2 : num1 - num2
                    });
                }
            } else if (grade == 2) {
                // For 2nd grade, add/subtract 2-digit numbers
                for (let i = 0; i < 15; i++) {
                    const num1 = Math.floor(Math.random() * 90) + 10;
                    const num2 = Math.floor(Math.random() * 90) + 10;
                    const operation = Math.random() < 0.5 ? '+' : '-';
                    questions.push({
                        question: `What is ${num1} ${operation} ${num2}?`,
                        answer: operation === '+' ? num1 + num2 : num1 - num2
                    });
                }
            } else if (grade == 3) {
                // For 3rd grade, add/subtract, multiply/divide with 1-digit numbers
                for (let i = 0; i < 15; i++) {
                    const num1 = Math.floor(Math.random() * 9) + 1;
                    const num2 = Math.floor(Math.random() * 9) + 1;
                    const operation = ['+', '-', '*', '/'][Math.floor(Math.random() * 4)];
                    let question, answer;
                    if (operation === '+') {
                        question = `What is ${num1} + ${num2}?`;
                        answer = num1 + num2;
                    } else if (operation === '-') {
                        question = `What is ${num1} - ${num2}?`;
                        answer = num1 - num2;
                    } else if (operation === '*') {
                        question = `What is ${num1} * ${num2}?`;
                        answer = num1 * num2;
                    } else {
                        question = `What is ${num1} / ${num2}?`;
                        answer = num1 / num2;
                    }
                    questions.push({
                        question: question,
                        answer: answer
                    });
                }
            } else {
                // For grades 4 and above, more advanced questions
                for (let i = 0; i < 15; i++) {
                    const num1 = Math.floor(Math.random() * 99) + 1;
                    const num2 = Math.floor(Math.random() * 99) + 1;
                    const operation = ['+', '-', '*', '/'][Math.floor(Math.random() * 4)];
                    let question, answer;
                    if (operation === '+') {
                        question = `What is ${num1} + ${num2}?`;
                        answer = num1 + num2;
                    } else if (operation === '-') {
                        question = `What is ${num1} - ${num2}?`;
                        answer = num1 - num2;
                    } else if (operation === '*') {
                        question = `What is ${num1} * ${num2}?`;
                        answer = num1 * num2;
                    } else {
                        question = `What is ${num1} / ${num2}?`;
                        answer = num1 / num2;
                    }
                    questions.push({
                        question: question,
                        answer: answer
                    });
                }
            }
            return questions;
        }
