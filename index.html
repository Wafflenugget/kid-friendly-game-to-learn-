<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            color: #333;
        }
        .quiz-container {
            margin-top: 50px;
        }
        .question {
            font-size: 24px;
            margin-bottom: 20px;
        }
        input[type="number"] {
            padding: 5px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        .btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #45a049;
        }
        #game-container {
            display: none;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: 50px auto;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            color: black;
        }
        .card {
            display: inline-block;
            width: 100px;
            height: 100px;
            background-color: #ddd;
            margin: 10px;
            text-align: center;
            font-size: 24px;
            line-height: 100px;
            cursor: pointer;
            border-radius: 5px;
        }
        .flipped {
            background-color: #fff;
            color: black;
        }
    </style>
</head>
<body>

<div class="container" id="start-screen">
    <h1>Welcome to the Educational Games</h1>
    <button class="btn" onclick="startMemoryGame()">Start Memory Game</button>
    <button class="btn" onclick="startNumberGuessingGame()">Start Number Guessing Game</button>
    <button class="btn" onclick="startMathQuiz()">Start Math Quiz</button>
</div>

<div id="game-container">
    <button class="btn" onclick="exitGame()">Exit Game</button>

    <!-- Memory Game -->
    <div id="memory-game" style="display:none;">
        <h2>Memory Game (Fruit Pairs)</h2>
        <div id="memory-board"></div>
    </div> 

    <!-- Number Guessing Game -->
    <div id="number-guessing-game" style="display:none;">
        <h2>Number Guessing Game (1-50)</h2>
        <p>Guess the number between 1 and 50!</p>
        <input type="number" id="guess" placeholder="Enter your guess" min="1" max="50">
        <button onclick="checkNumberGuess()">Submit Guess</button>
        <p id="guess-feedback"></p>
    </div> 

    <!-- Math Quiz -->
    <div class="quiz-container" id="math-quiz" style="display:none;">
        <h1>Math Quiz</h1>
        <div id="question-container" class="question"></div>
        <input type="number" id="answer" placeholder="Enter your answer">
        <br>
        <button class="btn" onclick="checkAnswer()">Submit Answer</button>
        <p id="feedback"></p>
    </div>
</div>

<script>
// Memory Game
function startMemoryGame() {
    document.getElementById('start-screen').style.display = 'none';
    document.getElementById('game-container').style.display = 'block';
    document.getElementById('memory-game').style.display = 'block';
    
    const fruits = ['🍎', '🍌', '🍓', '🍉', '🍍', '🍍', '🍎', '🍌', '🍓', '🍉'];
    const shuffledFruits = shuffle(fruits);

    const memoryBoard = document.getElementById('memory-board');
    memoryBoard.innerHTML = '';

    shuffledFruits.forEach(fruit => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.textContent = fruit;
        memoryBoard.appendChild(card);
    });

    let flippedCards = [];
    const cards = document.querySelectorAll('.card');

    cards.forEach(card => {
        card.addEventListener('click', () => {
            if (flippedCards.length < 2 && !card.classList.contains('flipped')) {
                card.classList.add('flipped');
                flippedCards.push(card);

                if (flippedCards.length === 2) {
                    checkForMatch(flippedCards);
                }
            }
        });
    });

    function checkForMatch(cards) {
        if (cards[0].textContent === cards[1].textContent) {
            flippedCards = [];
        } else {
            setTimeout(() => {
                cards[0].classList.remove('flipped');
                cards[1].classList.remove('flipped');
                flippedCards = [];
            }, 1000);
        }
    }
}

function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
}

// Number Guessing Game
let numberToGuess = Math.floor(Math.random() * 50) + 1;

function startNumberGuessingGame() {
    document.getElementById('start-screen').style.display = 'none';
    document.getElementById('game-container').style.display = 'block';
    document.getElementById('number-guessing-game').style.display = 'block';
}

function checkNumberGuess() {
    const guess = document.getElementById('guess').value;
    const feedback = document.getElementById('guess-feedback');

    if (parseInt(guess) === numberToGuess) {
        feedback.textContent = 'You guessed it right!';
    } else {
        feedback.textContent = 'Try again!';
    }
}

// Math Quiz
const questions = [
    { question: "What is 8 + 5?", answer: 13 },
    { question: "What is 15 - 6?", answer: 9 },
    { question: "What is 9 × 7?", answer: 63 },
    { question: "What is 72 ÷ 9?", answer: 8 },
    { question: "What is x if 3x + 2 = 14?", answer: 4 },
    { question: "What is x if 2x - 3 = 11?", answer: 7 },
    { question: "What is x if 5x + 10 = 45?", answer: 7 },
    { question: "What is 64 ÷ x if x = 8?", answer: 8 },
    { question: "What is 54 ÷ 6?", answer: 9 },
    { question: "What is 75 ÷ 25?", answer: 3 },
    { question: "What is 12 × 6?", answer: 72 },
    { question: "What is x if 4x + 1 = 17?", answer: 4 }
];

let currentQuestionIndex = 0;

function loadQuestion() {
    const questionContainer = document.getElementById('question-container');
    const question = questions[currentQuestionIndex];
    questionContainer.textContent = question.question;
    document.getElementById('answer').value = '';
    document.getElementById('feedback').textContent = '';
}

function checkAnswer() {
    const userAnswer = parseInt(document.getElementById('answer').value);
    const correctAnswer = questions[currentQuestionIndex].answer;
    const feedback = document.getElementById('feedback');

    if (userAnswer === correctAnswer) {
        feedback.textContent = "Correct!";
        feedback.style.color = "green";
    } else {
        feedback.textContent = "Wrong! Try again.";
        feedback.style.color = "red";
    }

    currentQuestionIndex++;
    if (currentQuestionIndex < questions.length) {
        loadQuestion();
    } else {
        feedback.textContent = "Quiz Complete!";
    }
}

function startMathQuiz() {
    document.getElementById('start-screen').style.display = 'none';
    document.getElementById('game-container').style.display = 'block';
    document.getElementById('math-quiz').style.display = 'block';
    loadQuestion();
}

// Exit Game
function exitGame() {
    document.getElementById('start-screen').style.display = 'block';
    document.getElementById('game-container').style.display = 'none';
    document.getElementById('memory-game').style.display = 'none';
    document.getElementById('number-guessing-game').style.display = 'none';
    document.getElementById('math-quiz').style.display = 'none';
}
</script>

</body>
</html>
