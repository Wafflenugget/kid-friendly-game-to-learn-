<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('background-image-url');
            background-size: cover;
            background-position: center;
            color: white;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        .exit-btn, .start-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            cursor: pointer;
        }
        .exit-btn:hover, .start-btn:hover {
            background-color: #ff1a1a;
        }
        #game-container {
            display: none;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: 50px auto;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            color: black;
        }
        #quiz-container, #memory-game, #number-guessing-game {
            text-align: left;
        }
        .card {
            display: inline-block;
            width: 100px;
            height: 100px;
            background-color: #ddd;
            margin: 10px;
            text-align: center;
            font-size: 24px;
            line-height: 100px;
            cursor: pointer;
            border-radius: 5px;
        }
        .flipped {
            background-color: #fff;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container" id="start-screen">
        <h1>Welcome to the Educational Games</h1>
        <button class="start-btn" onclick="selectMathQuiz()">Start Math Quiz</button>
        <button class="start-btn" onclick="startMemoryGame()">Start Memory Game</button>
        <button class="start-btn" onclick="startNumberGuessingGame()">Start Number Guessing Game</button>
    </div> <!-- Close Start Screen Section -->

    <div id="game-container">
        <button class="exit-btn" onclick="exitGame()">Exit Game</button>

        <!-- Math Quiz Game -->
        <div id="quiz-container"></div>

        <!-- Memory Game -->
        <div id="memory-game" style="display:none;">
            <h2>Memory Game (Fruit Pairs)</h2>
            <div id="memory-board"></div>
        </div> <!-- Close Memory Game Section -->

        <!-- Number Guessing Game -->
        <div id="number-guessing-game" style="display:none;">
            <h2>Number Guessing Game (1-50)</h2>
            <p>Guess the number between 1 and 50!</p>
            <input type="number" id="guess" placeholder="Enter your guess" min="1" max="50">
            <button onclick="checkNumberGuess()">Submit Guess</button>
            <p id="guess-feedback"></p>
        </div> <!-- Close Number Guessing Game Section -->
    </div> <!-- Close Game Container Section -->

    <script>
        // JavaScript functions for the games

        // Function to select Math Quiz
        function selectMathQuiz() {
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('game-container').style.display = 'block';

            // Ask for grade and time
            const grade = prompt("Enter grade (1-12):");
            const timeLimit = prompt("How many minutes would you like to play? (1-5)");

            startMathQuiz(grade, timeLimit);
        }

        // Math Quiz
        function startMathQuiz(grade, timeLimit) {
            const quizContainer = document.getElementById('quiz-container');
            quizContainer.innerHTML = `<h3>Math Quiz for Grade ${grade} - Time: ${timeLimit} minutes</h3>`;

            let questions = '';
            for (let i = 0; i < 10; i++) {
                questions += `<p>Question ${i + 1}: ${Math.floor(Math.random() * 10)} + ${Math.floor(Math.random() * 10)} = ?</p>`;
            }
            quizContainer.innerHTML += questions;
        }

        // Start Memory Game
        function startMemoryGame() {
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('game-container').style.display = 'block';
            const memoryBoard = document.getElementById('memory-board');

            const fruits = ['🍎', '🍌', '🍓', '🍉', '🍊', '🍍', '🍎', '🍌', '🍓', '🍉'];
            const shuffledFruits = shuffle(fruits);

            memoryBoard.innerHTML = '';

            shuffledFruits.forEach(fruit => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.textContent = fruit;
                memoryBoard.appendChild(card);
            });

            let flippedCards = [];
            const cards = document.querySelectorAll('.card');

            cards.forEach(card => {
                card.addEventListener('click', () => {
                    if (flippedCards.length < 2 && !card.classList.contains('flipped')) {
                        card.classList.add('flipped');
                        flippedCards.push(card);

                        if (flippedCards.length === 2) {
                            checkForMatch(flippedCards);
                        }
                    }
                });
            });

            function checkForMatch(cards) {
                if (cards[0].textContent === cards[1].textContent) {
                    flippedCards = [];
                } else {
                    setTimeout(() => {
                        cards[0].classList.remove('flipped');
                        cards[1].classList.remove('flipped');
                        flippedCards = [];
                    }, 1000);
                }
            }
        }

        // Shuffle function for Memory Game
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Start Number Guessing Game
        function startNumberGuessingGame() {
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('game-container').style.display = 'block';
            document.getElementById('number-guessing-game').style.display = 'block';
        }

        // Check Number Guessing Game
        function checkNumberGuess() {
            const guess = document.getElementById('guess').value;
            const numberToGuess = Math.floor(Math.random() * 50) + 1;
            const feedback = document.getElementById('guess-feedback');

            if (parseInt(guess) === numberToGuess) {
                feedback.textContent = 'You guessed it right!';
            } else {
                feedback.textContent = 'Try again!';
            }
        }

        // Exit Game Function
        function exitGame() {
            document.getElementById('start-screen').style.display = 'block';
            document.getElementById('game-container').style.display = 'none';
            document.getElementById('memory-game').style.display = 'none';
            document.getElementById('number-guessing-game').style.display = 'none';
        }
    </script>
</body> <!-- Close Body Section -->
</html> <!-- Close HTML Document -->
