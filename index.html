<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational Game Website</title>
    <style>
        /* CSS for Background and Page Styling */
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://images.unsplash.com/photo-1503454537195-1dcabb73ffb9?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8aGFwcHklMjBraWRzJTIwbGVhcm5pbmd8ZW58MHx8MHx8fDA%3D');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;  /* Full viewport height */
            color: white;
            font-family: 'Arial', sans-serif;
        }

        /* Add a semi-transparent overlay to make text more readable */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Black with 50% opacity */
            z-index: -1;
        }

        /* Header Styling */
        header {
            text-align: center;
            padding-top: 100px;
        }

        h1 {
            font-size: 3em;
            margin: 0;
        }

        /* Main Content Styling */
        main {
            text-align: center;
            font-size: 1.5em;
            margin-top: 20px;
        }

        button {
            font-size: 1.2em;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Fun Learning!</h1>
    </header>
    <main>
        <p>Enjoy the educational games weâ€™ve created!</p>

        <!-- Buttons to start games -->
        <button onclick="startMathQuiz()">Start Math Quiz</button>
        <button onclick="startWordGame()">Start Word Guessing Game</button>
        <button onclick="startMemoryGame()">Start Memory Game</button>
    </main>

    <script>
        // Math Quiz Game
        function startMathQuiz() {
            let num1 = Math.floor(Math.random() * 10);
            let num2 = Math.floor(Math.random() * 10);
            let answer = num1 + num2;
            let userAnswer = prompt(`What is ${num1} + ${num2}?`);

            if (parseInt(userAnswer) === answer) {
                alert("Correct!");
            } else {
                alert("Oops! Try again.");
            }
        }

        // Word Guessing Game
        function startWordGame() {
            const words = ["apple", "banana", "cherry", "grape"];
            let randomWord = words[Math.floor(Math.random() * words.length)];
            let guess = prompt("Guess the word!");

            if (guess.toLowerCase() === randomWord) {
                alert("You guessed correctly!");
            } else {
                alert("Wrong! Try again.");
            }
        }

        // Memory Game (Simple Example)
        function startMemoryGame() {
            alert("Memory Game Coming Soon!");
            // You can add memory matching game logic here
        }
    </script>
</body>
</html>
