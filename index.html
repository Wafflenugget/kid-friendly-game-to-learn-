<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational Game Website</title>
    <style>
        /* CSS for Background and Page Styling */
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://images.unsplash.com/photo-1503454537195-1dcabb73ffb9?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8aGFwcHklMjBraWRzJTIwbGVhcm5pbmd8ZW58MHx8MHx8fDA%3D');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            color: white;
            font-family: 'Arial', sans-serif;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        header {
            text-align: center;
            padding-top: 100px;
        }

        h1 {
            font-size: 3em;
            margin: 0;
        }

        main {
            text-align: center;
            font-size: 1.5em;
            margin-top: 20px;
        }

        button {
            font-size: 1.2em;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }

        #exitButton {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: red;
            color: white;
            font-size: 1em;
            cursor: pointer;
        }

        /* Memory Game CSS */
        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            gap: 10px;
            justify-content: center;
            margin-top: 30px;
        }

        .card {
            width: 100px;
            height: 100px;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 24px;
            border-radius: 10px;
        }

        .card.flipped {
            background-color: #ffffff;
        }

        .card.matched {
            background-color: #77dd77;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Fun Learning!</h1>
    </header>
    <main>
        <p>Enjoy the educational games weâ€™ve created!</p>

        <button onclick="startNumberGuessingGame()">Start Number Guessing Game (1-100)</button>
        <button onclick="startMemoryGame()">Start Memory Game</button>

        <!-- Exit button for all games -->
        <button id="exitButton" onclick="exitGame()">Exit Game</button>
    </main>

    <div id="memoryGameBoard" class="game-board"></div>

    <script>
        let exitGameFlag = false;
        let gameInProgress = false;

        // Number Guessing Game (1-100)
        function startNumberGuessingGame() {
            if (gameInProgress) return;
            gameInProgress = true;
            document.getElementById("exitButton").style.display = "block"; // Show Exit button

            let randomNumber = Math.floor(Math.random() * 100) + 1;
            let attempts = 0;

            while (true) {
                let userGuess = prompt("Guess a number between 1 and 100:");
                attempts++;
                if (userGuess == randomNumber) {
                    alert(`Correct! You guessed the number in ${attempts} attempts.`);
                    break;
                } else if (userGuess < randomNumber) {
                    alert("Too low! Try again.");
                } else {
                    alert("Too high! Try again.");
                }
            }

            gameInProgress = false;
        }

        // Memory Game
        function startMemoryGame() {
            if (gameInProgress) return;
            gameInProgress = true;
            exitGameFlag = false;
            document.getElementById("exitButton").style.display = "block"; // Show Exit button

            const cardValues = ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H', 'A', 'B', 'C', 'D', 'E', 'F', 'G', 'H']; // 8 pairs
            let shuffledCards = shuffleArray(cardValues);

            const board = document.getElementById("memoryGameBoard");
            board.innerHTML = ''; // Clear the board

            shuffledCards.forEach(value => {
                const cardElement = document.createElement('div');
                cardElement.classList.add('card');
                cardElement.setAttribute('data-value', value);
                cardElement.addEventListener('click', flipCard);
                board.appendChild(cardElement);
            });

            // Game variables
            let flippedCards = [];
            let matchedCards = 0;
            let moves = 0;

            // Function to shuffle the cards array
            function shuffleArray(array) {
                return array.sort(() => Math.random() - 0.5);
            }

            // Function to handle card flipping
            function flipCard(event) {
                if (flippedCards.length < 2 && !event.target.classList.contains('flipped') && !exitGameFlag) {
                    event.target.classList.add('flipped');
                    event.target.textContent = event.target.getAttribute('data-value');
                    flippedCards.push(event.target);

                    if (flippedCards.length === 2) {
                        moves++;
                        checkForMatch();
                    }
                }
            }

            // Function to check if two flipped cards match
            function checkForMatch() {
                if (flippedCards[0].getAttribute('data-value') === flippedCards[1].getAttribute('data-value')) {
                    flippedCards.forEach(card => card.classList.add('matched'));
                    matchedCards += 2;
                    flippedCards = [];

                    if (matchedCards === shuffledCards.length) {
                        alert(`Congratulations! You won in ${moves} moves!`);
                        document.getElementById("exitButton").style.display = "none"; // Hide Exit button
                    }
                } else {
                    setTimeout(() => {
                        flippedCards.forEach(card => {
                            card.classList.remove('flipped');
                            card.textContent = '';
                        });
                        flippedCards = [];
                    }, 1000);
                }
            }

        }

        // Exit game function
        function exitGame() {
            exitGameFlag = true;
            alert("Exiting the game.");
            document.getElementById("exitButton").style.display = "none"; // Hide Exit button
        }
    </script>
</body>
</html>
