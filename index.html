<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            color: white;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        .exit-btn, .start-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        .exit-btn:hover, .start-btn:hover {
            background-color: #218838;
        }
        #game-container {
            display: none;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: 50px auto;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            color: black;
        }
        #quiz-container {
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container" id="start-screen">
        <h1>Welcome to the Educational Games</h1>
        <button class="start-btn" onclick="selectMathQuiz()">Start Math Quiz</button>
        <button class="start-btn" onclick="startMemoryGame()">Start Memory Game</button>
        <button class="start-btn" onclick="startNumberGuessingGame()">Start Number Guessing Game</button>
    </div>

    <div id="game-container">
        <button class="exit-btn" onclick="exitGame()">Exit Game</button>
        <div id="quiz-container"></div>
    </div>

    <script>
        let currentQuestionIndex = 0;
        let questions = [];

        // Function to select Math Quiz
        function selectMathQuiz() {
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('game-container').style.display = 'block';
            const grade = prompt("Enter grade (1-12):");
            startMathQuiz(grade);
        }

        // Math Quiz Generator
        function startMathQuiz(grade) {
            questions = [];
            currentQuestionIndex = 0;
            const quizContainer = document.getElementById('quiz-container');
            quizContainer.innerHTML = ''; // Clear previous content

            // Create questions based on grade
            if (grade == 4) {
                questions = generateMathQuestions(4, false);
            } else if (grade == 5) {
                questions = generateMathQuestions(5, true);
            } else if (grade > 5) {
                questions = generateMathQuestions(grade, true, 200);
            }

            displayNextQuestion();
        }

        // Generate Math Questions
        function generateMathQuestions(grade, includeAlgebra, maxNumber = 100) {
            let questions = [];
            for (let i = 0; i < 5; i++) {
                let num1 = Math.floor(Math.random() * maxNumber);
                let num2 = Math.floor(Math.random() * maxNumber);
                if (grade == 4) {
                    // Multiplication and division for 4th grade
                    if (i % 2 === 0) {
                        questions.push(`${num1} x ${num2}`);
                    } else {
                        questions.push(`${num1 * num2} รท ${num1}`);
                    }
                } else if (grade == 5) {
                    // More complex operations for 5th grade
                    if (i % 2 === 0) {
                        questions.push(`${num1} x ${num2}`);
                    } else {
                        questions.push(`${num1 * num2} รท ${num1}`);
                    }
                    // Adding a simple algebra question (for example x + 3 = 7)
                    if (includeAlgebra && i % 3 === 0) {
                        questions.push(`x + ${num1} = ${num2}`);
                    }
                } else {
                    // Harder problems for grades 6+
                    if (i % 2 === 0) {
                        questions.push(`${num1} x ${num2}`);
                    } else {
                        questions.push(`${num1 * num2} รท ${num1}`);
                    }
                }
            }
            return questions;
        }

        // Display the next question
        function displayNextQuestion() {
            if (currentQuestionIndex < questions.length) {
                const quizContainer = document.getElementById('quiz-container');
                quizContainer.innerHTML = `
                    <h3>Question ${currentQuestionIndex + 1}: ${questions[currentQuestionIndex]}</h3>
                    <input type="text" id="answer" placeholder="Your answer">
                    <button onclick="checkAnswer()">Submit Answer</button>
                `;
            } else {
                document.getElementById('quiz-container').innerHTML = "<h3>Quiz Complete!</h3>";
            }
        }

        // Check if the answer is correct
        function checkAnswer() {
            const userAnswer = document.getElementById('answer').value;
            const correctAnswer = eval(questions[currentQuestionIndex].replace('x', '*').replace('รท', '/'));
            
            if (userAnswer == correctAnswer) {
                alert("Correct!");
            } else {
                alert(`Wrong! The correct answer is ${correctAnswer}`);
            }

            currentQuestionIndex++;
            displayNextQuestion();
        }

        // Start Memory Game
        function startMemoryGame() {
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('game-container').style.display = 'block';
            // Memory game code here
        }

        // Start Number Guessing Game
        function startNumberGuessingGame() {
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('game-container').style.display = 'block';
            // Number guessing game code here
        }

        // Exit Game Function
        function exitGame() {
            document.getElementById('start-screen').style.display = 'block';
            document.getElementById('game-container').style.display = 'none';
            // Reset the game state
            currentQuestionIndex = 0;
            questions = [];
        }
    </script>
</body>
</html>
