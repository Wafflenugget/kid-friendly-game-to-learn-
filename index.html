<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f4f6;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        .exit-btn, .start-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            cursor: pointer;
        }
        .exit-btn:hover, .start-btn:hover {
            background-color: #ff1a1a;
        }
        #game-container {
            display: none;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: 50px auto;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        #quiz-container, #memory-game, #number-guessing-game {
            text-align: left;
        }
        .card {
            display: inline-block;
            width: 100px;
            height: 100px;
            background-color: #ddd;
            margin: 10px;
            text-align: center;
            font-size: 24px;
            line-height: 100px;
            cursor: pointer;
            border-radius: 5px;
        }
        .flipped {
            background-color: #fff;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container" id="start-screen">
        <h1>Welcome to the Educational Games</h1>
        <button class="start-btn" onclick="startMathQuiz()">Start Math Quiz</button>
        <button class="start-btn" onclick="startMemoryGame()">Start Memory Game</button>
        <button class="start-btn" onclick="startNumberGuessingGame()">Start Number Guessing Game</button>
    </div>

    <!-- Full Screen Game Container -->
    <div id="game-container">
        <button class="exit-btn" onclick="exitGame()">Exit Game</button>
        <div id="quiz-container"></div>
        <div id="memory-game" style="display:none;">
            <h2>Memory Game (Animal Pairs)</h2>
            <div id="memory-board"></div>
        </div>
        <div id="number-guessing-game" style="display:none;">
            <h2>Number Guessing Game (1-50)</h2>
            <p>Guess the number between 1 and 50!</p>
            <input type="number" id="guess" placeholder="Enter your guess" min="1" max="50">
            <button onclick="checkNumberGuess()">Submit Guess</button>
            <p id="guess-feedback"></p>
        </div>
    </div>

    <script>
        // Global Variables
        let score = 0;
        let currentQuestion = 0;
        let timer;
        let flippedCards = [];
        let cards = [];
        let randomNumber;

        // Start Math Quiz
        function startMathQuiz() {
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('game-container').style.display = 'block';
            const quizContainer = document.getElementById('quiz-container');
            
            // Set up quiz interface (Grade and Time)
            quizContainer.innerHTML = `
                <h2>Math Quiz</h2>
                <label for="grade">Select Grade (1-12): </label>
                <select id="grade">
                    ${[...Array(12).keys()].map(i => `<option value="${i+1}">${i+1}</option>`).join('')}
                </select><br><br>
                <label for="time-limit">Select Time Limit (minutes): </label>
                <input type="number" id="time-limit" min="1" max="5" value="1"><br><br>
                <button onclick="startQuiz()">Start Quiz</button>
            `;
        }

        function startQuiz() {
            const grade = parseInt(document.getElementById('grade').value);
            const timeLimit = parseInt(document.getElementById('time-limit').value);

            // Generate Questions based on Grade
            generateMathQuestions(grade);

            let timeLeft = timeLimit * 60;
            timer = setInterval(() => {
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    alert(`Time's up! Your score is ${score}`);
                    exitGame();
                } else {
                    timeLeft--;
                    document.getElementById('quiz-container').innerHTML += `<p>Time left: ${timeLeft} seconds</p>`;
                }
            }, 1000);

            displayQuestion();
        }

        function generateMathQuestions(grade) {
            // Example: Simple addition questions based on grade
            const maxNum = grade + 10;
            let numQuestions = 5;
            questions = [];
            for (let i = 0; i < numQuestions; i++) {
                const num1 = Math.floor(Math.random() * maxNum) + 1;
                const num2 = Math.floor(Math.random() * maxNum) + 1;
                questions.push({ question: `${num1} + ${num2}`, answer: num1 + num2 });
            }
        }

        function displayQuestion() {
            if (currentQuestion < questions.length) {
                const question = questions[currentQuestion];
                document.getElementById('quiz-container').innerHTML += `
                    <div>
                        <p>${question.question}</p>
                        <input type="number" id="answer">
                        <button onclick="checkAnswer()">Next</button>
                    </div>
                `;
            }
        }

        function checkAnswer() {
            const answer = parseInt(document.getElementById('answer').value);
            if (answer === questions[currentQuestion].answer) {
                score++;
            }
            currentQuestion++;
            if (currentQuestion < questions.length) {
                displayQuestion();
            } else {
                alert(`Quiz finished! Your score is: ${score}`);
                exitGame();
            }
        }

        // Memory Game
        function startMemoryGame() {
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('game-container').style.display = 'block';
            document.getElementById('memory-game').style.display = 'block';

            const animals = ['Cat', 'Dog', 'Elephant', 'Lion', 'Tiger'];
            cards = [...animals, ...animals].sort(() => Math.random() - 0.5); // Shuffle cards

            const memoryBoard = document.getElementById('memory-board');
            memoryBoard.innerHTML = '';  // Clear the board
            cards.forEach((card, index) => {
                const div = document.createElement('div');
                div.classList.add('card');
                div.dataset.index = index;
                div.textContent = '';
                div.onclick = flipCard;
                memoryBoard.appendChild(div);
            });
        }

        function flipCard(event) {
            const card = event.target;
            if (flippedCards.length < 2 && !card.classList.contains('flipped')) {
                card.classList.add('flipped');
                card.textContent = cards[card.dataset.index];
                flippedCards.push(card);

                if (flippedCards.length === 2) {
                    checkMemoryMatch();
                }
            }
        }

        function checkMemoryMatch() {
            if (flippedCards[0].textContent === flippedCards[1].textContent) {
                flippedCards = [];
            } else {
                setTimeout(() => {
                    flippedCards.forEach(card => card.classList.remove('flipped'));
                    flippedCards = [];
                }, 1000);
            }
        }

        // Number Guessing Game (1-50)
        function startNumberGuessingGame() {
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('game-container').style.display = 'block';
            document.getElementById('number-guessing-game').style.display = 'block';

            randomNumber = Math.floor(Math.random() * 50) + 1;
            console.log(randomNumber); // To check the answer during testing
        }

        function checkNumberGuess() {
            const guess = parseInt(document.getElementById('guess').value);
            const feedback = document.getElementById('guess-feedback');

            if (guess < randomNumber) {
                feedback.textContent = 'Too low! Try again.';
            } else if (guess > randomNumber) {
                feedback.textContent = 'Too high! Try again.';
            } else {
                feedback.textContent = 'Correct! You guessed the number!';
                exitGame();
            }
        }

        // Exit Game
        function exitGame() {
            document.getElementById('game-container').style.display = 'none';
            document.getElementById('start-screen').style.display = 'block';
