<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational Games</title>
    <style>
        body {
            background-color: #f0f0f0;
            background-image: url('https://images.unsplash.com/photo-1503454537195-1dcabb73ffb9?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8aGFwcHklMjBraWRzJTIwbGVhcm5pbmd8ZW58MHx8MHx8fDA%3D');
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }

        .container {
            margin-top: 50px;
        }

        .start-btn, .exit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }

        .start-btn:hover, .exit-btn:hover {
            background-color: #45a049;
        }

        #quiz-container, #number-guessing-game {
            display: none;
            margin-top: 30px;
        }

        input[type="number"] {
            padding: 10px;
            font-size: 16px;
        }

        #quiz-feedback, #guess-feedback {
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container" id="start-screen">
        <h1>Welcome to the Educational Games</h1>
        <button class="start-btn" onclick="selectMathQuiz()">Start Math Quiz</button>
        <button class="start-btn" onclick="startMemoryGame()">Start Memory Game</button>
        <button class="start-btn" onclick="startNumberGuessingGame()">Start Number Guessing Game</button>
    </div>

    <div id="game-container" style="display: none;">
        <button class="exit-btn" onclick="exitGame()">Exit Game</button>
        
        <!-- Math Quiz Game -->
        <div id="quiz-container" style="display: none;"></div>

        <!-- Memory Game (if unchanged, it will work as expected) -->

        <!-- Number Guessing Game -->
        <div id="number-guessing-game" style="display: none;">
            <h2>Number Guessing Game</h2>
            <p>Guess the number between 1 and 100.</p>
            <input type="number" id="guess-input" min="1" max="100" placeholder="Enter your guess">
            <button onclick="submitGuess()">Submit Guess</button>
            <p id="guess-feedback"></p>
        </div>
    </div>

    <script>
        let questionIndex = 0;
        let score = 0;
        let randomNumber = Math.floor(Math.random() * 100) + 1; // Persistent random number for guessing game
        let questions = []; // Make questions global for quiz accessibility
        
        function resetGame() {
            questionIndex = 0;
            score = 0;
            randomNumber = Math.floor(Math.random() * 100) + 1; // Reset random number
            document.getElementById('quiz-container').innerHTML = '';
            document.getElementById('guess-input').value = ''; // Clear guessing game input
            document.getElementById('guess-feedback').textContent = ''; // Clear feedback
        }

        function selectMathQuiz() {
            resetGame();
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('game-container').style.display = 'block';
            document.getElementById('quiz-container').style.display = 'block';

            const grade = prompt("Enter grade (1-12):");
            startMathQuiz(grade);
        }

        function startMathQuiz(grade) {
            const quizContainer = document.getElementById('quiz-container');
            quizContainer.innerHTML = `<h3>Math Quiz for Grade ${grade}</h3>`;
            questions = generateMathQuestions(grade);
            displayQuestion();
        }

        function displayQuestion() {
            const quizContainer = document.getElementById('quiz-container');
            if (questionIndex < questions.length) {
                quizContainer.innerHTML = `
                    <h3>Question ${questionIndex + 1}: ${questions[questionIndex].question}</h3>
                    <input type="number" id="answer" placeholder="Your answer">
                    <button onclick="submitAnswer()">Submit Answer</button>
                    <p id="quiz-feedback"></p>
                `;
            } else {
                quizContainer.innerHTML = `<p>Your score: ${score}/${questions.length}</p>`;
            }
        }

        function submitAnswer() {
            const answerInput = document.getElementById('answer');
            const feedback = document.getElementById('quiz-feedback');

            if (parseInt(answerInput.value) === questions[questionIndex].answer) {
                score++;
                feedback.textContent = 'Correct!';
            } else {
                feedback.textContent = 'Incorrect! Try again.';
            }

            questionIndex++;
            setTimeout(displayQuestion, 1000);
        }

        function generateMathQuestions(grade) {
            const questions = [];
            for (let i = 0; i < 15; i++) {
                const num1 = Math.floor(Math.random() * 10) + 1;
                const num2 = Math.floor(Math.random() * 10) + 1;
                questions.push({
                    question: `What is ${num1} + ${num2}?`,
                    answer: num1 + num2
                });
            }
            return questions;
        }

        function startNumberGuessingGame() {
            resetGame();
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('game-container').style.display = 'block';
            document.getElementById('quiz-container').style.display = 'none';
            document.getElementById('number-guessing-game').style.display = 'block';
        }

        function submitGuess() {
            const guessInput = document.getElementById('guess-input');
            const guessFeedback = document.getElementById('guess-feedback');

            if (parseInt(guessInput.value) === randomNumber) {
                guessFeedback.textContent = 'Correct! You guessed the number!';
            } else {
                guessFeedback.textContent = 'Try again!';
            }
        }

        function exitGame() {
            resetGame();
            document.getElementById('start-screen').style.display = 'block';
            document.getElementById('game-container').style.display = 'none';
            document.getElementById('quiz-container').style.display = 'none';
            document.getElementById('number-guessing-game').style.display = 'none';
        }
    </script>
</body>
</html>
